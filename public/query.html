<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Försäkringskassan - Föräldrar och Barn</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Försäkringskassan</h1>
				<h2>Föräldrar och Barn</h2>
			</header>

			<main>
				<div class="query-box">
					<p class="intro-text">
						Ställ din fråga om föräldrapenning, barnbidrag eller andra
						försäkringsfrågor
					</p>

					<form id="queryForm">
						<div class="input-group">
							<textarea
								id="userQuery"
								placeholder="Skriv din fråga här..."
								rows="4"
								required
							></textarea>
						</div>

						<button type="submit" class="submit-btn">
							<span>Skicka fråga</span>
						</button>
					</form>
				</div>

				<div class="response-box" id="responseBox">
					<!-- Response will be displayed here -->
				</div>
			</main>

			<footer>
				<p>© 2024 Försäkringskassan</p>
			</footer>
		</div>
	</body>
</html>
